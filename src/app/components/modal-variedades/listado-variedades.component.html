<!-- Definición de la modal -->
<div class="modal fade" id="variedadesModal" tabindex="-1" role="dialog" aria-labelledby="variedadesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="variedadesModalLabel">Seleccionar Variedad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Tabla de variedades existentes -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Color</th>
              <th></th> <!-- Columna para el botón de selección -->
            </tr>
          </thead>
          <tbody>
            <!-- Aquí puedes generar las filas de la tabla dinámicamente con datos de la base de datos -->
            <tr>
              <td>1</td>
              <td>Variedad A</td>
              <td>Rojo</td>
              <td>
                <button type="button" class="btn btn-primary" onclick="selectVariety('Variedad A', 'Rojo')">Seleccionar</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Variedad B</td>
              <td>Azul</td>
              <td>
                <button type="button" class="btn btn-primary" onclick="selectVariety('Variedad B', 'Azul')">Seleccionar</button>
              </td>
            </tr>
            <!-- Puedes agregar más filas aquí según sea necesario -->
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- Tu JavaScript personalizado aquí -->
<script>
  // Función para seleccionar una variedad
  function selectVariety(varietyName, varietyColor) {
    // Aquí puedes hacer lo que necesites con la variedad seleccionada
    // Por ejemplo, puedes mostrarla en algún campo del formulario principal o realizar alguna acción específica
    alert("Variedad seleccionada: " + varietyName + " - " + varietyColor);

    // Cierra la modal después de seleccionar la variedad
    var modal = document.getElementById("variedadesModal");
    var bootstrapModal = new bootstrap.Modal(modal); // Inicializar el objeto modal de Bootstrap
    bootstrapModal.hide(); // Cerrar la modal
  }
</script>
